<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Fast supply Inc">
    <meta name="generator" content="Hugo 0.84.0">
    <title>Dashboard Fast Supply</title>

    <!-- CSS -->
    <link th:href="@{/css/dashboard.css}" rel="stylesheet">
    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/dashboard/">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>

<div th:replace="~{fragments/header :: header}"></div>

<div class="container-fluid">
    <div class="row">

        <!-- Menu -->

        <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
            <div class="position-sticky pt-3">
                <ul class="nav flex-column">

                    <li class="nav-item">
                        <a id="user-swagger" class="nav-link active" aria-current="page" href="http://localhost:8080/swagger-ui/index.html">
                            <span data-feather="users"></span>
                            <span>Swagger</span>
                        </a>
                    </li>

                    <li class="nav-item" th:each="endpoint : ${endpoints}">
                        <a id="menu-[[${endpoint}]]" class="nav-link active entity-link" aria-current="page" th:data-endpoint="${endpoint}">
                            <span data-feather="users"></span>
                            <span th:text="${endpoint}"></span>
                        </a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link active dashboard-link" aria-current="page" onclick="toggleVisibility('procurement-dashboard')">
                            <span data-feather="users"></span>
                            <span>Procurement Dashboard</span>
                        </a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link active dashboard-link" aria-current="page" onclick="toggleVisibility('audit-log-dashboard')">
                            <span data-feather="users"></span>
                            <span>Audit Log Dashboard</span>
                        </a>
                    </li>

                </ul>
            </div>
        </nav>

        <!-- Fim Menu -->

        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <div class="jumbotron jumbotron-fluid mt-3">
                <div class="d-flex justify-content-center w-100">
                    <!-- Alerta do Bootstrap -->
                    <div id="login-alert" class="alert alert-info alert-dismissible fade show" role="alert">
                        Você está logado!
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                </div>
                <div class="d-flex justify-content-center w-100 mt-4">
                    <h4 class="display-6">Selecione um campo para verificá-lo</h4>
                </div>
            </div>
<!--     INSERIR AQUI 2 INPUTS: UM PARA PAGE E OUTRO PARA SIZE       -->
            <hr class="my-4 bg-secondary">
            <div class="table-responsive mt-3">
                <table id="entity-table" class="table table-striped table-sm">
                    <thead>
                    <tr></tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>

            <iframe
                    id="procurement-dashboard"
                    class="dashboard-iframe"
                    width="1200"
                    height="700"
                    src="https://lookerstudio.google.com/embed/reporting/49f64ad0-6c8e-4dba-a726-3b69218424d6/page/p_2hmzhdw6gd"
                    frameborder="0"
                    style="border:0; display: none"
                    allowfullscreen
                    sandbox="allow-storage-access-by-user-activation allow-scripts allow-same-origin allow-popups allow-popups-to-escape-sandbox">
            </iframe>

            <iframe
                    id="audit-log-dashboard"
                    class="dashboard-iframe"
                    width="1200"
                    height="700"
                    src="https://lookerstudio.google.com/embed/reporting/25800b79-179d-4f07-a87f-95d440dd4822/page/p_7c75puu6gd"
                    frameborder="0"
                    style="border:0; display: none"
                    allowfullscreen
                    sandbox="allow-storage-access-by-user-activation allow-scripts allow-same-origin allow-popups allow-popups-to-escape-sandbox">
            </iframe>
        </main>
    </div>
</div>

<div th:replace="~{fragments/footer :: footer}"></div>

<!-- JS -->
<script th:src="@{/js/entitiesDashboard.js}" type="text/javascript"></script>
<script th:src="@{/js/dashboard.js}" type="text/javascript"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js" integrity="sha384-uO3SXW5IuS1ZpFPKugNNWqTZRRglnUJK6UAZ/gxOX80nxEkN9NcGZTftn6RzhGWE" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js" integrity="sha384-zNy6FEbO50N+Cg5wap8IKA4M/ZnLJgzc6w2NqACZaK0u0FXfOWRRJOnQtpZun8ha" crossorigin="anonymous"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const menuItems = document.querySelectorAll('.entity-link');
        menuItems.forEach(function(item) {
            item.addEventListener('click', function() {
                const entityName = item.getAttribute('data-endpoint');
                handleEntityClick(entityName.toLowerCase());
            });
        });

        const dashboardLinks = document.querySelectorAll('.dashboard-link');
        dashboardLinks.forEach(function(link) {
            link.addEventListener('click', function() {
                clearTable();
                const onclickAttr = link.getAttribute('onclick');
                const match = onclickAttr.match(/toggleVisibility\('(.+)'\)/);
                if (match) {
                    const dashboardId = match[1];
                    toggleVisibility(dashboardId);
                }
            });
        });

        // Fechar o alerta automaticamente após 5 segundos
        const loginAlert = document.getElementById('login-alert');
        if (loginAlert) {
            setTimeout(() => {
                loginAlert.style.display = 'none';
            }, 5000);
        }
    });
</script>
</body>
</html>
