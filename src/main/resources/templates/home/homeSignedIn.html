<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3" lang="pt-br">
        <head>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <meta name="description" content="">
            <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
            <meta name="generator" content="Hugo 0.84.0">
            <title>Dashboard Template · Bootstrap v5.0</title>

            <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/dashboard/">
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

            <!-- Bootstrap core CSS -->

            <style>
                .bd-placeholder-img {
                    font-size: 1.125rem;
                    text-anchor: middle;
                    -webkit-user-select: none;
                    -moz-user-select: none;
                    user-select: none;
                }

                @media (min-width: 768px) {
                    .bd-placeholder-img-lg {
                        font-size: 3.5rem;
                    }
                }
            </style>


            <!-- Custom styles for this template -->
            <link href="dashboard/dashboard.css" rel="stylesheet">
        </head>
        <body>

        <div th:replace="~{fragments/header :: header}"></div>

        <div class="container-fluid">
            <div class="row">

                <!--   Menu   -->

                <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
                    <div class="position-sticky pt-3">
                        <ul class="nav flex-column">
                            <li class="nav-item">
                                <a id="menu-dashboard" class="nav-link active" aria-current="page" href="#">
                                    <span data-feather="home"></span>
                                    Home
                                </a>
                            </li>
                            <li class="nav-item">
                                <a id="user-swagger" class="nav-link active" aria-current="page" href="http://localhost:8080/swagger-ui/index.html">
                                    <span data-feather="users"></span>
                                    <span>Swagger</span>
                                </a>
                            </li>
                            <li class="nav-item" th:each="endpoint : ${endpoints}">
                                <a id="menu-[[${endpoint}]]" class="nav-link active" aria-current="page" href="#" onclick="populateTable('[[${endpoint}]]')">
                                    <span data-feather="users"></span>
                                    <span th:text="${endpoint}"></span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </nav>

                <!--      Fim Menu          -->


                <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                    <div class="jumbotron jumbotron-fluid mt-5">
                        <div class="d-flex justify-content-center w-100">
                            <h1 class="display-4"> Você está logado! </h1>
                        </div>
                    </div>

                    <h2>Section title</h2>
                    <div class="table-responsive">
                        <table id="entity-table" class="table table-striped table-sm">
                            <thead>
                            <tr>
                                <!-- Os cabeçalhos da tabela serão gerados dinamicamente pelo JavaScript -->
                            </tr>
                            </thead>
                            <tbody>
                            <!-- Os dados da tabela serão preenchidos dinamicamente pelo JavaScript -->
                            </tbody>
                        </table>
                    </div>
                </main>
            </div>
        </div>

        <div th:replace="~{fragments/footer :: footer}"></div>

            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
            <script src="/templates/entitiesDashboard.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js" integrity="sha384-uO3SXW5IuS1ZpFPKugNNWqTZRRglnUJK6UAZ/gxOX80nxEkN9NcGZTftn6RzhGWE" crossorigin="anonymous"></script><script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js" integrity="sha384-zNy6FEbO50N+Cg5wap8IKA4M/ZnLJgzc6w2NqACZaK0u0FXfOWRRJOnQtpZun8ha" crossorigin="anonymous"></script><script src="dashboard/dashboard.js"></script>
            <script>
                /* Adiciona um ouvinte de eventos de clique a cada ‘item’ do menu */
                document.addEventListener('DOMContentLoaded', function() {
                    const menuItems = document.querySelectorAll('[id^="menu-"]');
                    console.log("*** menuItems: ")
                    console.log("*** keys:" + menuItems.keys())
                    console.log("*** values:" + menuItems.values())
                    menuItems.forEach(function(item) {
                        item.addEventListener('click', function() {
                            const entityName = item.innerText.toLowerCase();
                            console.log("*** Incluindo addEventListener (clicK)")
                            console.log("*** entityName:" + entityName)
                            // populateTable(entityName);
                        });
                    });
                });
            </script>
        </body>
</html>
